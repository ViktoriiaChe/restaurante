<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturante</title>
    <!--enlace para el favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->
    <!--enlazo la hoja de estilo-->
    <link rel="stylesheet" type="text/css" href="estilos/restaurante.css">
    <link rel="stylesheet" type="text/css"
    href="estilos/reservas.css">
    <!--librería Jquery y archivo con mi javaScript-->
    <script src="Jquery/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript" src="js/restaurante.js"></script>
    <script type="text/javaScript" src="js/efecto_formulario.js"></script>
    <script>
        function mostrarCaja(){
            var fechaorigen=new Date();
            fechaorigen=fecha.value;
            var fechaC=fechaorigen.split("-");
            var fechae=fechaorigen.toString();
            var lista=document.reserva1.hora
            elegido=lista.selectedIndex
            opcion=lista.options[elegido];
            hora=opcion.value;
            grupo=document.reserva1.grupo.value;
            escribe=document.getElementById("cajareserva1");
            escribe.innerHTML="Su reserva es para el día "+fechaC[2]+"/"+fechaC[1]+"/"+fechaC[0]+" a las "+ hora+ ", para "+ grupo+" personas."
        }
    </script>
</head>
<body>
    <!--este contenedor albergará el icono del menú hamburguesa-->
    <div id="mostrar_nav"></div>
    <!--items del menú hamburguesa-->
    <nav id="nav-menu">
        <ul class="menu">
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="carta.html">La Carta</a></li>
            <li><a href="barra.html">La Barra</a></li>
            <li><a href="reserva.html">Reservas</a></li>
            <li><a href="blog.html">El blog</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <!--página principal del resturante introducción-->
    <header id="fotocab">
        <!-- desde Css foto de fondo-->
        <h1>Reserva tu mesa y ven a disfrutar de nuestra cocina</h1>
    </header>
    <main id="reservas">
        <form id="reserva1" name="reserva1" action="#" method="post">
            <div class="campos">
                <label for="fecha"><img class="iconos" src="image/img_reservas/calendario.png"></label>
                <input name="fecha" type="date" id="fecha" max="2024-06-30" required>
            </div>
            <div class="campos">
                <label for="hora"><img class="iconos" src="image/img_reservas/reloj.png"></label>
                <select name="hora" required>
                    <option value="">Hora</option>
                        <optgroup label="Comida">
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                        </optgroup>
                        <optgroup label="Cenas">
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                            <option value="21:00">21:00</option>
                            <option value="21:30">21:30</option>
                            <option value="22:00">22:00</option>
                            <option value="22:30">22:30</option>
                        </optgroup>
                </select>
            </div>
            <div class="campos">
                <label for="grupo"><img class="iconos" src="image/img_reservas/persona3.png"></label>
                <input type="number" id="grupo" name="grupo" max="14" required>
            </div>
            <input type="button" id="reservar1" value="Reservar" onclick="mostrarCaja()"><!--mostrar caja javascript-->
            <p id="mascomensales"><b>(*)</b>Si su reserva es para grupos superiores a 15 comensales, pulse aquí <a href="#reserva2" id="enlacereserva2">Reserva para Grupos > 15</a></p>
        </form>
        <!-- a partir de aquí será la codificación del formulario de reservas de grupos-->
        <form id="reserva2" name="reserva2" action="#" method="post">
            <div id="cajareserva1"></div>
            <p><label for="nombre">Nombre</label></p>
            <p><input type="text" name="nombre" maxlength="15" required></p>
            <p><label for="apellidos">Apellidos</label></p>
            <p><input type="text" name="apellidos" maxlength="15" required></p>
            <p><label for="e_mail">Correo electrónico</label></p>
            <p><input type="e-mail" name="e_mail" maxlength="15" required></p>
            <p><label for="telefono">Nº de contacto</label></p>
            <p><input type="tel" name="telefono"  required></p>
            <p><label for="solicitud">Solicitud particular</label></p>
                <textarea name="solicitud" id="solicitud" rows="5" cols="30"></textarea>
            <p><input type="checkbox" id="acepto" required>Acepto la <a href="protecdatos.html" target="_blank">politica de protección de datos</a></p>
            <p><input type="submit" id="reservar2"value="Reservar" disabled>
            <input type="reset" id="cancelar" value="Borrar"></p>    
           
           
        </form>
    </main>
    <footer>
        <a href="#" target="_blank" title="Ejemplo Menú Vertical Responsive">Ejemplo Menú Vertical</a>
    </footer>
</body>
</html>
