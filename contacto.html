    <!--página principal del resturante introducción-->
    <header>
        <h1>Nombre del restaurante</h1>
    </header>
    <div id="blogcabecera">
        <!--este es un contenedor para la imagen de la cabecera-->
    </div>
    <div id="titulo">
        <h2>Contacta con nosotros</h2>
    </div>
    <section id="cuerpo" class="contacto">
        <form action="#" id="contacform">
            <p>
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre"  name="nombre" required>
            </p>
            <p>
                <label for="apellidos">Apellidos</label><br>
                <input type="text" id="apellidos" name="apellidos" required>
            </p>
            <p>
                <label for="tfno">Teléfono</label><br>
                <input type="tel" id="tfno" name="tfno" required>
            </p>
            <p>
                <label for="correo">Email</label><br>
                <input type="email" name="correo" id="correo" required>
            </p>
            <p>
                <label for="tema">Tema</label><br>
                <select name="tema" id="tema">
                    <option value="Elige una opción">Elige una opción</option>
                    <option value="Atención al cliente">Atención al cliente</option>
                    <option value="Alergenos">Alergenos</option>
                    <option value="Marketing y prensa">Marketing y prensa</option>
                    <option value="Aministración">Administración</option>
                    <option value="Proveedores">Proveedores</option>
                    <option value="Empleo">Empleo</option>
                    <option value="Otros">Otros</option>
                </select>
            </p>
            <p>
                <label for="comentario">Comentario</label><br>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </p>
            <input type="checkbox" id="acepto" onclick="activarchecked2();">Acepto la <a href="document/Protección de datos.pdf" target="_blank">Política de protección de datos</a>
            <input type="submit" value="Enviar" id="contcform" disabled="true"><br>
            

        </form>
    </section>
